<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Othello</title>
    <link rel="stylesheet" type="text/css" href="othello.css">
    <link rel="stylesheet" type="text/css" href="othelloCanvas.css">
    <link rel="stylesheet" type="text/css" href="othelloDiv.css">
    <script type="text/javascript" src="othello.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="othelloCanvas.js"></script>
    <script type="text/javascript" src="othelloDiv.js"></script>
</head>

<body>
    <div class="ChangeElem_Btn_Content">
        <button class="ChangeElem_Btn">divのオセロ</button>
        <button class="ChangeElem_Btn">canvasのオセロ(未完成)</button>
    </div>
    <ul>
        <li class="ChangeElem_Panel">
            <div style="display:none">
                <div id="cell" class="square">
                    <div class="cell"></div>
                </div>
                <div id="black" class="square"><img class="block" src="black.png"></img>
                </div>
                <div id="white" class="square"><img class="block" src="white.png"></img>
                </div>
            </div>

            <div id="board"></div>

        </li>
        <li class="ChangeElem_Panel">
            <div id="bodyWrapper">
                <p>以下がcanvasの内容。</p>
                <canvas width="640" height="640" id="canvas_stage"></canvas>
            </div>
            <!-- end of bodyWrapper -->
        </li>
    </ul>
    <script type="text/javascript">
        $(function() {
            /*初期表示*/
            $('.ChangeElem_Panel').hide();
            $('.ChangeElem_Panel').eq(0).show();
            $('.ChangeElem_Btn').eq(0).addClass('is-active');
            /*クリックイベント*/
            $('.ChangeElem_Btn').each(function() {
                $(this).on('click', function() {
                    var index = $('.ChangeElem_Btn').index(this);
                    $('.ChangeElem_Btn').removeClass('is-active');
                    $(this).addClass('is-active');
                    $('.ChangeElem_Panel').hide();
                    $('.ChangeElem_Panel').eq(index).show();
                });
            });

            //共通ロジックを初期化
            var othelloBL = new Othello();
            othelloBL.loadInit();

            var othelloDivUI = new OthelloDiv("cell", "black", "white");
            var othelloCanvasUI = new OthelloCanvas();

            //divで描画
            othelloDivUI.showBoard(othelloDivUI, othelloCanvasUI, othelloBL, "board");

            //cambusで描画
            othelloCanvasUI.showBoard(othelloDivUI, othelloCanvasUI, othelloBL, "canvas_stage");
        });

    </script>
</body>

</html>
